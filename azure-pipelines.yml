# .NET Desktop
- task: SqlDacpacDeploymentOnMachineGroup@0
  inputs:
    TaskType: 'dacpac'
    DacpacFile: '**/*.dacpac'
    TargetMethod: 'server'
    ServerName: 'localhost'
    DatabaseName: 'StageUat'
    AuthScheme: 'windowsAuthentication'
